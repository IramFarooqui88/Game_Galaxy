<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="multiPlayer.css">
</head>
<body>
    <div class="multiPlayer">
        <h1>MULTI-PLAYER PLAYER GAME</h1>
        <div class="gameImg">
           <div><img src="https://plus.unsplash.com/premium_photo-1673735396428-d51dc2a7a62d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dGljJTIwdGFjJTIwdG9lfGVufDB8fDB8fHww" alt="" height="300px" width="300px">
